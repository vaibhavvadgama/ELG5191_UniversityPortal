<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<f:metadata>
        <f:viewParam name="id" value="#{courseDetailsBean.courseId}" />
        <f:event type="preRenderView" listener="#{courseDetailsBean.init}" />
    </f:metadata>
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
		<title>Course Details</title>
	</h:head>
	<h:body style="background:white">
		<h:outputText value="#{courseDetailsBean.course.courseName}" />
		<h:panelGrid columns="1">
	            <h:outputText value="Description" />
	            <h:outputText value="#{courseDetailsBean.course.description}" />
	            <h:outputText value="Course Level" />
	            <h:outputText value="#{courseDetailsBean.course.courseLevel}" />
	        </h:panelGrid>
	</h:body>
</html>
