<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<f:metadata>
        <f:viewParam name="id" value="#{courseDetailsBean.courseId}" />
        <f:event type="preRenderView" listener="#{courseDetailsBean.init}" />
    </f:metadata>
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
		<title>Course Details</title>
		</h:head>
		<h:body style="background:white">

			<div style="horizontal-align:left">
				<h:outputText value="#{courseDetailsBean.course.courseName}" style="font-size:150%"/>
				
				<p>
		            <h:outputText value="Description" style="font-size:120%; Background:gray"/><br/>
		            <h:outputText value="#{courseDetailsBean.course.description}" />
	            </p>
	            <p>
	            	<h:outputText value="Course Level" style="font-size:120%; Background:gray"/><br/>
	           		<h:outputText value="#{courseDetailsBean.course.courseLevel}" />
	            </p>
	            <p>
	             	<h:outputText value="Course Prerequisites" style="font-size:120%; Background:gray"/><br/>
	            	<h:outputText value="#{courseDetailsBean.course.prereq.prereqValue}" />
	            </p>

		    </div>
	</h:body>
</html>
