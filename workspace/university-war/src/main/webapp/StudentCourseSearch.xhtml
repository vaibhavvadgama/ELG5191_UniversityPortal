<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
<title>Course Search</title>

</h:head>
<body>
<ui:include src="Header.xhtml"/>
<h1>Course Search</h1>
<h:form>
	<h:panelGrid rows="1">
		<!-- Semester -->
		<p:selectCheckboxMenu value="#{courseSearchBean.semester}" label="Semesters" filter="true" filterText="Filter" filterMatchMode="startsWith" panelStyle="width:220px">  
	        <f:selectItems value="#{courseBean.semesters}" />  
	    </p:selectCheckboxMenu>
	    
		<p:selectCheckboxMenu value="#{courseSearchBean.department}" label="Department" filter="true" filterText="Filter" filterMatchMode="startsWith" style="height:50px, width:100px">  
	        <f:selectItems value="#{courseBean.departments}" />  
	    </p:selectCheckboxMenu>
	    

    	<p:outputLabel for="courseNumber">Course Number</p:outputLabel>
    	<p:inputText id="courseNumber" value="#{courseSearchBean.courseNumber}"></p:inputText>
	
		    
	    <p:selectCheckboxMenu value="#{courseSearchBean.professor}" label="Professors" filter="true" filterText="Filter" filterMatchMode="startsWith" style="height:50px, width:100px">  
	        <f:selectItems value="#{courseBean.professors}" />  
	    </p:selectCheckboxMenu>
	    

	    <p:selectOneMenu value="#{courseSearchBean.hour}">  
            <f:selectItem itemLabel="00" itemValue="00" />  
            <f:selectItem itemLabel="01" itemValue="01" />  
            <f:selectItem itemLabel="02" itemValue="02" />  
            <f:selectItem itemLabel="03" itemValue="03" />
            <f:selectItem itemLabel="04" itemValue="04" /> 
            <f:selectItem itemLabel="05" itemValue="05" /> 
            <f:selectItem itemLabel="06" itemValue="06" /> 
            <f:selectItem itemLabel="07" itemValue="07" /> 
            <f:selectItem itemLabel="08" itemValue="08" /> 
            <f:selectItem itemLabel="09" itemValue="09" /> 
            <f:selectItem itemLabel="10" itemValue="10" /> 
            <f:selectItem itemLabel="11" itemValue="11" /> 
            <f:selectItem itemLabel="12" itemValue="12" />
            <f:selectItem itemLabel="13" itemValue="13" />  
            <f:selectItem itemLabel="14" itemValue="14" />  
            <f:selectItem itemLabel="15" itemValue="15" />
            <f:selectItem itemLabel="16" itemValue="16" /> 
            <f:selectItem itemLabel="17" itemValue="17" /> 
            <f:selectItem itemLabel="18" itemValue="18" /> 
            <f:selectItem itemLabel="19" itemValue="19" /> 
            <f:selectItem itemLabel="20" itemValue="20" /> 
            <f:selectItem itemLabel="21" itemValue="21" /> 
            <f:selectItem itemLabel="22" itemValue="22" /> 
            <f:selectItem itemLabel="23" itemValue="23" /> 
	    </p:selectOneMenu>  
	        
	    <p:selectOneMenu value="#{courseSearchBean.minute}" label="Minute">  
	         <f:selectItem itemLabel="00" itemValue="00" /> 
	          <f:selectItem itemLabel="30" itemValue="30" />   
	    </p:selectOneMenu>
    
    
    </h:panelGrid>
    

    

<p:separator style="margin-bottom:10px"/>  

<p:commandButton value="Search" actionListener="#{courseSearchBean.searchCourse}"/>
</h:form>


</body>
</html>
