<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<center>
		<h:head>
			<title>Drop a Course</title>
		</h:head>
		<h:body>
			<ui:include src="Header.xhtml"/>
			<h2>Drop a Course</h2> 
			
			<h:form id="userSelectionForm">
				<h:panelGrid columns="4" cellpadding="5">
					<h:outputLabel value="UserId:" style="font-weight:bold"/>
					<p:inputText id="userId" value="#{studentBean.userId}" />
					<p:commandButton value="Set User"/>
				</h:panelGrid>
			</h:form>
			
			<h:form id="dropCourseSelection">
				<p:dataTable id="registeredCourses" value="#{studentBean.registeredCourses}" selection="#{studentBean.selectionCoursesToDrop}">
					<p:column selectionMode="multiple" style="width:18px"/>
					
					<p:column headerText="Course Offering Id">
						
					</p:column>
					
					<p:column headerText="Course Code">
						
					</p:column>
					
					<p:column headerText="Term">
						
					</p:column>
					
					<p:column headerText="Year">
						
					</p:column>
					
					<p:column headerText="Credits">
						
					</p:column>
					
					<p:column headerText="Time">
						
					</p:column>
					
					<p:column headerText="Location">
						
					</p:column>
				</p:dataTable>
			</h:form>
		</h:body>
	</center>
</html>
