<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<center>
		<h:head>
			<title>Drop a Course</title>
		</h:head>
		<h:body>
			<ui:include src="Header.xhtml"/>
			<h2>Drop a Course</h2> 
			<h:form id="dropCourseSelection">
				<p:messages id="msgs"/>
				<h:panelGrid columns="4" cellpadding="5">
					<h:outputLabel value="(Temporary) User Id:" style="font-weight:bold"/>
					<p:inputText id="userId" value="#{studentBean.userId}" />
					<p:commandButton value="Set User" update="dropCourseSelection">
						<f:param name="userId" value = "#{studentBean.userId}"/>
					</p:commandButton>
				</h:panelGrid>
				<br/>
				<p:dataTable id="registeredCourses" var="course" value="#{studentBean.dropCourseDataModel}" selection="#{studentBean.selectedCourses}">
					<p:column selectionMode="multiple" style="width:18px"/>
					
					<p:column headerText="Course Offering Id">
						#{course.offeringId}
					</p:column>
					
					<p:column headerText="Course Code">
						#{course.courseCode}
					</p:column>
					
					<p:column headerText="Term">
						#{course.term}
					</p:column>
					
					<p:column headerText="Year">
						#{course.year}
					</p:column>
					
					<p:column headerText="Drop Deadline">
						#{course.dropDeadlineDate}
					</p:column>
				</p:dataTable>
				<br/>
				<p:commandButton value="Drop Selected" actionListener="#{studentBean.DropSelectedCourses}" update="dropCourseSelection">
					<f:ajax execute="dropCourseSelection" render="dropCourseSelection"/>
				</p:commandButton>
			</h:form>
			<p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">
				<f:facet name="start">
				</f:facet>
				<f:facet name="complete">
					<h:outputText value="" />
				</f:facet>
			</p:ajaxStatus>
		</h:body>
	</center>
</html>
