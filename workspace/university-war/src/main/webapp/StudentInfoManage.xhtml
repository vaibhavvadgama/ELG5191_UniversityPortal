<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<center>
		<h:head>
			<title>Welcome to the Student Portal</title>
			<link rel="stylesheet" type="text/css" href="./public/css/960.css" />
			<link rel="stylesheet" type="text/css" href="./public/css/default.css" />
			<link rel="stylesheet" type="text/css" href="./public/css/student.css" />
		</h:head>
		<h:body>
			<div class= "container_16" id="con-outer">
 
				<div id="header"  class= "grid_16">			
					<div id="header-content">
						<h1>University Portal</h1>
						<h2>elg5191 project, fall'12</h2>
					</div>
				</div>
				<ui:include src="Header.xhtml"/>
				<div id="content" class= "grid_14 prefix_1 suffix_1">
			<h2>Student Profile Management</h2> 
			<h:form id="studentProfileView">
				<p:messages id="msgs"/>
				<h:panelGrid columns="4">
					<h:outputLabel value="(Temporary) User Id:" style="font-weight:bold"/>
					<p:inputText id="userId" value="#{studentProfileBean.userId}" />
					<p:commandButton value="Set User"  update="studentProfileView">
						<f:param name="userId" value = "#{studentProfileBean.userId}"/>
					</p:commandButton>
				</h:panelGrid>
				<br/>
				<p:dataTable id="studentProfileTable"  value="#{studentProfileBean.studentProfileData}" var="sp" >
					<p:column headerText="StudentId">
						#{sp.studentid}
					</p:column>
					<p:column headerText="Name">
						#{sp.name}
					</p:column>
					<p:column headerText="Program">
						#{sp.program}
					</p:column>
					<p:column headerText="Department">
						#{sp.department}
					</p:column>
					<p:column headerText="Year">
						#{sp.year}
					</p:column>
					<p:column headerText="EmailId">
						#{sp.emailid}
					</p:column>
					<p:column headerText="Address">
						#{sp.address}
					</p:column>
				</p:dataTable>
				<br/>
				<br/>
				<h:panelGrid columns="4">
				<p:outputLabel for="emailidinput" value="EmailId:"/>
				<p:inputText id="emailidinput" value="#{studentProfileBean.emailidinput}"/>
				<p:commandButton value="Submit" update="studentProfileTable emailidinput"/>
				</h:panelGrid>
				<h:panelGrid columns="4">
					<p:outputLabel for="addressinput" value="Address:"/>
					<p:inputText id="addressinput" value="#{studentProfileBean.addressinput}"/>
					<p:commandButton value="Submit" update="studentProfileTable addressinput"/>
				</h:panelGrid>
		</h:form> 
			</div>
				<div id="footer" class= "grid_16">
						<div class="grid_4 prefix_6 suffix_6">All rights reserved. &copy; 2012 UOttawa.</div>			
				</div>
		</div>
	</h:body>
</center>
</html>
