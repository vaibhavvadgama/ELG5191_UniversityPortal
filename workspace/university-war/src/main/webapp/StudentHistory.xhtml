<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<center>
		<h:head>
			<title>Welcome to the Student Portal</title>
			<link rel="stylesheet" type="text/css" href="./css/960.css" />
			<link rel="stylesheet" type="text/css" href="./css/default.css" />
			<link rel="stylesheet" type="text/css" href="./css/student.css" />
		</h:head>
		<h:body>
			<div class= "container_16" id="con-outer">
 
				<div id="header"  class= "grid_16">			
					<div id="header-content">
						<h1>University Portal</h1>
						<h2>elg5191 project, fall'12</h2>
					</div>
				</div>
				<ui:include src="Header.xhtml"/>
				<div id="content" class= "grid_14 prefix_1 suffix_1">
			<h2>View Student History</h2> 
			<h:form id="studentHistoryView">
				<p:messages id="msgs"/>
				<h:panelGrid columns="4">
					<h:outputLabel value="(Temporary) User Id:" style="font-weight:bold"/>
					<p:inputText id="userId" value="#{studentHistoryBean.userId}" />
					<p:commandButton value="Set User" update="studentHistoryView">
						<f:param name="userId" value = "#{studentHistoryBean.userId}"/>
					</p:commandButton>
				</h:panelGrid>
				<br/>
				<p:dataTable id="studentHistoryTable" var="studenthistory" value="#{studentHistoryBean.studentHistoryDataModel}" paginator="true" paginatorPosition="bottom" rows="10">
					<p:column headerText="Course Code">
						#{studenthistory.courseCode}
					</p:column>
					
					<p:column headerText="Term">
						#{studenthistory.term}
					</p:column>
					
					<p:column headerText="Year">
						#{studenthistory.year}
					</p:column>

					<p:column headerText="Mark">
						#{studenthistory.obtainedMarks}
					</p:column>
					
					<p:column headerText="Grade">
						#{studenthistory.obtainedGrade}
					</p:column>
					
					<p:column headerText="Others">
						#{studenthistory.others}
					</p:column>
				</p:dataTable>
				<br/>
			</h:form>
					</div>
				<div id="footer" class= "grid_16">
						<div class="grid_4 prefix_6 suffix_6">All rights reserved. &copy; 2012 UOttawa.</div>			
				</div>
			</div>
		</h:body>
</center>
</html>
